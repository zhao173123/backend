<div id='wrapper' class="contrast-red contrast-background " style="padding-top: 100px; box-sizing: border-box">
    <div class='application'>
        <div class='application-content'>
            <div class="logo"><img src="assets/images/logo1.png" width="80" height="102"/></div>
                <span class="lh">VLiveShow Management System</span>

        </div>
    </div>
    <div class='controls'ng-controller="loginCtrl">
        <div class='caret'></div>
        <div class='form-wrapper'>
            <h2 class='text-center'>Log in</h2>
            <!--<form accept-charset="UTF-8" action="index.html" method="get" ng-controller="loginCtrl">-->
            <form accept-charset="UTF-8"   ng-submit="login(credentials)">
                <div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /></div>
                <div class='row-fluid'>
                    <div class='span12 icon-over-input'>
                        <i class='icon-user muted'></i>
                        <input class="span12" id="User" name="User" placeholder="User" type="text" value=""  ng-model="credentials.userName"/>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 icon-over-input'>
                        <i class='icon-lock muted'></i>
                        <input class="span12" id="password" name="password" placeholder="Password" type="password" value="" ng-model="credentials.password"/>
                    </div>
                </div>
                <div class='row-fluid'ng-show="errMsg">{{errMsg}}</div>
                <button class="btn btn-block" name="button" type="submit">Log in </button>
            </form>
            <div class='text-center'>
                <hr class='hr-normal' />
                <a>Welcome to VLiveShow Management System!</a>
            </div>
        </div>
    </div>

    <div class='login-action text-center'>
        <a> vipabc.com  all right reserved Â© 2008-2016</a>
    </div>
</div>
