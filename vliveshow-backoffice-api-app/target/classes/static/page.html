<!-- pagination - start -->
<p class="page pull-right">
    <span ng-class="{true: 'btn disabled', false: ''}[currentPage==1]" ng-click="firstClick()"><a href="javascript:;">First</a>&nbsp;<i class="icon-fast-backward"></i></span>&nbsp;
    <span ng-class="{true: 'btn disabled', false: ''}[currentPage==1]" ng-click="prevClick()"><a href="javascript:;">Prev</a>&nbsp;<i class="icon-backward"></i></span>&nbsp;
    <span ng-class="{true: 'btn disabled', false: ''}[currentPage==item]" ng-repeat="item in pageBoxArray" ng-click="showPage(item)">&nbsp;{{$index+1}}&nbsp;</span>
    <span ng-class="{true: 'btn disabled', false: ''}[currentPage==pageNum]" ng-click="nextClick()"><i class="icon-forward"></i>&nbsp;<a href="javascript:;">Next</a></span>&nbsp;
    <span ng-class="{true: 'btn disabled', false: ''}[currentPage==pageNum]" ng-click="lastClick()"><i class="icon-fast-forward"></i>&nbsp;<a href="javascript:;">Last</a></span>
</p>
<!-- pagination - end -->
